<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border:1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
  <a href="{{url_for('home')}}"><button type="back" class="btn btn-primary">back</button></a>
    <center>
        <table>
            <tr>
                <th>FILE Id</th>
                <th>Date</th>
                <th>View</th>
                <th>download</th>
                <th>Delete</th>
            </tr>
            {% for i in data %}
            <tr>
    
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td><a href="{{url_for('fileview',fileid=i[0])}}">View</a></td>
                <td><a href="{{url_for('download',fileid=i[0])}}">download</a></td>
                <td><a href="{{url_for('fdelete',fileid=i[0])}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </center>

</body>
</html>

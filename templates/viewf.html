<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url(https://img.freepik.com/free-vector/yellow-note-paper-with-red-pin_1284-42430.jpg?size=338&ext=jpg&ga=GA1.1.1222169770.1701734400&semt=ais);
      background-size: cover;
    }
    #cl {
      color: green;
      background-color: white;
      margin-top: 150px;
      margin-left: 270px;
      margin-right: 270px;
      padding: 30px 30px 30px 30px;
    }
    .tone {
      margin: 30px 0px 0px 0px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b style="color:black;">{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <a href="{{url_for('home')}}"><button type="back" class="btn btn-primary">back</button></a>
  <div id="cl">
    <CENTER><h3>ADD NOTE</h3></CENTER>
    <form method="POST">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">file with extension</label>
        <div class="col-sm-10">
          <input type="text" name="file_ext" class="form-control" value="{{count[0]}}" id="inputEmail3" readonly/>
        </div>
      </div>
      <label for="inputEmail3" class="col-sm-2 col-form-label">file display</label>
      <div class="form-floating">
        <embed src="{{count[0]}}" value="{{count[1]}}" width="100%" height="100%" />
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

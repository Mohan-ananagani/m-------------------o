<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url(https://img.freepik.com/free-vector/yellow-note-paper-with-red-pin_1284-42430.jpg?size=338&ext=jpg&ga=GA1.1.1222169770.1701734400&semt=ais);
      background-size: cover;
    }
    #v {
      margin: 50px;
      margin-left: 500px;
      width: 450px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b style="color:black;">{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <form method="POST" enctype="multipart/form-data">
    <a href="{{url_for('home')}}"><button type="back" class="btn btn-primary">back</button></a>
  <div id="v" class="input-group mb-3">
    <input type="file" class="form-control" id="inputGroupFile02" name="file" accept=".jpg,.py,.txt,.pdf" required>
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
  
  <a><button type="submit" value="upload" class="btn btn-primary">uplode</button></a>
  </form>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body> 

</html>

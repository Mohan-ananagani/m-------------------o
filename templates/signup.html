<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 500px;
      background-image: url(https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/71G1qpsEimL._AC_UF894,1000_QL80_.jpg);
      background-size: cover;
    }
    #a1{
      margin-top: 130px;
      margin-left: 450px;
      margin-right: 550px;
      color: green;
    }
    .at {
      color: brown;
      margin-top: 40px;
      margin-left: 160px;
    }
    .col-12 {
      margin-top: 30px;
      margin-left: 220px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b style="color:black;">{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <div id="a1">
    <CENTER><h3 style="color: blue; font-size: xx-large;">SIGN UP</h3></CENTER>
    <form method="POST">
    <div class="form-floating mb-3">
      <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Enter your Name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" name="phone" class="form-control" id="floatingInput" placeholder="Enter your Phone Number">
      <label for="floatingInput">Phone Number</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" name="address" class="form-control" id="floatingInput" placeholder="Address">
      <label for="floatingInput">Address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="at">
      <a href="{{url_for('login')}}">ALREADY HAVE AN ACCOUNT</a>
    </div>
    <div class="col-12">
      <button class="btn btn-danger" type="submit">SIGNUP</button>
    </div>
  </form>
  </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
